        p.label_image img { width: 20%; }
        p.fcsc_logo img   { width: 25%; }
        span.disptext     { font-size: 3vw; }
        @keyframes roll {
          from {
            transform: perspective(500px) rotateY(0deg);
          }
          50% {
            transform: perspective(500px) rotateY(180deg);
          }
          to {
           transform: perspective(500px) rotateY(360deg);
          }
        }
        .rotate {
          animation: roll 1s linear infinite;
        }
</style>

<script type="text/javascript">

function rotateImage() {
    // HTML上の画像タグ名
  var img = ['img0', 'img1', 'img2', 'img3', 'img4','img5'];

  // 画像タグに画像をセットする
  var obj = new Array(img.length);
  for (i = 0; i < img.length; i++) {
    obj[i] = document.getElementById(img[i]);
    obj[i].className = "rotate";
    obj[i].src = "0.png";
    console.log(obj[i].className);
  }
}
function changeImage() {
  // 画像ファイル名
  var arr = [['A.png', 'B.png'],
             ['E.png', 'F.png'],
             ['I.png', 'J.png'],
             ['L.png', 'M.png'],
             ['O.png', 'P.png'],
             ['R.png', 'S.png']];
  // HTML上の画像タグ名
  var img = ['img0', 'img1', 'img2', 'img3', 'img4','img5'];

  // 画像タグに画像をセットする
  var obj = new Array(img.length);
  for (i = 0; i < img.length; i++) {
    obj[i] = document.getElementById(img[i]);
    obj[i].src = arr[i][Math.floor(Math.random() * 2)];
    obj[i].className = "random";
    
  }
}
function getImage () {
    rotateImage();
    var id = setTimeout(changeImage, 4000)
}
</script>
